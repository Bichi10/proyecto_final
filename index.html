                                    <label for="nombre"> Nombre</label><br>
                                    <input type="text" name="nombre" id="nombre" placeholder="ingresa tu nombre"><br>

                                    <label for="talle">Datos de Partidos</label>
                                    <select name="talle" id="talle">
                                        <option value="a"> Alineaciones</option>
                                        <option value="hc"> Hora de comienzo</option>
                                        <option value="rf"> Resultado Final</option>
                                    </select><br><br>
            
                                    <!-- Botones Radio -->
                                    <label for="pais"> Goles</label>
                                    <input type="radio" name="pais" value="Goles">
                                    <label for="pais"> Expulsiones</label>
                                    <input type="radio" name="pais" value="Expulsiones">
                                    <label for="pais"> Figuras</label>
                                    <input type="radio" name="pais" value="Figuras"><br><br>
                                    <!-- Casillas de chequeo -->
                                    <div class="checkbox">
                                        <input type="checkbox" name="acepta" value="1">
                                        <label> Acepta los términos y condiciones</label>
                                    </div><br>
                                    <!-- Botones -->
                                    <input type="submit" value="Enviar formulario" class="boton_enviar">
                                    <input type="reset" value="Limpiar formulario">
                                    <input type="button" value="Sin acciones">
                                </fieldset>
                            </form>
