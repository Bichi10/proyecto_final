                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"> 
                        <div class="modal-dialog">

                            <div class="modal-header">
                            <h3 class="modal-title" id="exampleModalLabel"  width="100%"> Noticias del Mundial</h3>

                            <div class="modal-body">
                              <section class="formulario_sec">
                                <form action="https://formspree.io/f/xaykqlyr" method="post">
                                    <fieldset class="field">
                                        <label for="nombre"> Nombre</label><br>
                                        <input type="text" name="nombre" id="nombre" placeholder="ingresa tu nombre"><br>
                                        <label for="correo"> Correo electrónico</label><br>
                                        <input type="email" name="correo" id="correo" placeholder="Ingresa tu email"><br>
                                        <label for="clave"> Contraseña</label><br>
                                        <input type="password" name="clave" id="clave" placeholder="ingresa tu contraseña"><br>
                                        <label for="fecha"> Fecha de nacimiento</label><br>
                                        <input type="date" name="fecha" required> <br>
                                        <label for="mensaje"> Escribi tu comentario</label><br>
                                        <textarea name="mensaje" id="mensaje" cols="20" rows="5" minlength="2"
                                            maxlength="40"></textarea><br>
                
                                        <!-- Menu desplegable -->
                                        <label for="notificacion">Datos de Partidos</label>
                                        <select name="datos_partido" id="talle">
                                            <option value="pp"> Por Partido</option>
                                            <option value="d"> Diario</option>
                                            <option value="s"> Semanal</option>
                                        </select><br><br>
                
                                        <!-- Botones Radio -->
                                        <label for="partido"> Goles</label>
                                        <input type="radio" name="partido" value="Goles">
                                        <label for="partido"> Expulsiones</label>
                                        <input type="radio" name="partido" value="Expulsiones">
                                        <label for="partido"> Resultado Final</label>
                                        <input type="radio" name="partido" value="Figuras"><br><br>
                                        <!-- Casillas de chequeo -->
                                        <div class="checkbox">
                                            <input type="checkbox" name="acepta" value="1">
                                            <label> Acepta los términos y condiciones</label>
                                        </div><br>
                                        <!-- Botones -->
                                        <input type="submit" value="Enviar formulario" class="boton_enviar">
                                        <input type="reset" value="Limpiar formulario">
                                    </fieldset>
                                </form>
                
                            </section>
